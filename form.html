<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/form.png">
    <title>Student Form</title>
    <link rel="stylesheet" href="formdes.css">
</head>
<body>

<form action="">
    <legend>STUDENT INFORMATION</legend>
    <br>

    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="Enter Firstname" required="required">
    <br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter Surname" required="required">
    <br><br>

    <label for="email">Email Address :</label>
    <input type="email" id="email" placeholder="username@gmail.com" required="required">
    <br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Enter Password" required="required">
    <br><br>

    <p>Choose a programming language :</p>
    <input type="radio" id="python">
    <label for="python">Python</label><br>
    <input type="radio" id="php">
    <label for="php">PHP</label><br>
    <input type="radio" id="java">
    <label for="java">Java</label><br><br>

    <p>Choose Your favourite game :</p>
    <input type="checkbox" id="football">
    <label for="football">Football</label><br>
    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label><br>
    <input type="checkbox" id="tennis">
    <label for="tennis">Tennis</label><br><br>

    <label for="nation">Nationality :</label>
    <select name="" id="nation">
        <option value="choose" disabled="disabled">--Choose nationality--</option>
        <option value="kenyan">Kenyan</option>
        <option value="tanzanian">Tanzanian</option>
        <option value="american">American</option>
    </select>
     <br><br>

    <label for="file">Choose a file</label>
    <input type="file" id="file"><br><br>

    <label for="yob">Year of Birth</label>
    <input type="date" id="yob"><br><br>

    <label for="person">Describe yourself :</label><br>
    <textarea name="" id="person" cols="40" rows="5" placeholder="Type here..." required="required"></textarea><br><br>

    <button type="submit">Submit</button>

</form>

</body>
</html>
